<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-box admin">
    <h2>⚙️ Admin Login</h2>

    <input type="text" id="adminId" placeholder="Admin ID" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <p>
        New admin?
        <a href="admin-register.html">Register here</a>
    </p>
</div>

<script>
function login() {
    const data = {
        adminId: document.getElementById("adminId").value,
        password: document.getElementById("password").value
    };

    fetch("http://localhost:8080/auth/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(admin => {
        if (admin && admin.id) {
            // ✅ Existing admin → dashboard
            sessionStorage.setItem("role", "admin");
            sessionStorage.setItem("adminId", admin.id);
            window.location.href = "admin.html";
        } else {
            // ❌ Not registered
            alert("Admin not found. Please register first.");
            window.location.href = "admin-register.html";
        }
    })
    .catch(() => alert("Server error"));
}
</script>

</body>
</html>
